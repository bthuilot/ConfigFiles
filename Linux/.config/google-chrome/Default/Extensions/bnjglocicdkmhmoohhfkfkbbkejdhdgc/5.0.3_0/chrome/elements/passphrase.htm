<!doctype html>
<html>

<head>
  <title>FlowCrypt</title>
  <link rel="stylesheet" href="/css/animate.css" />
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/open-sans.css" />
</head>

<body id="settings">

  <div id="content" class="passphrase dialog">
    <div class="line">
      <h1>Enter your pass phrase to read encrypted email</h1>
    </div>
    <div class="separator"></div>
    <div class="line which_key" style="display:none;"></div>
    <div class="line">
      <input type="text" placeholder="Enter Pass Phrase" id="passphrase">
    </div>
    <div class="line">
      <div class="button long green action_ok">OK</div>
      &nbsp;&nbsp;
      <div class="button long gray action_close">LATER</div>
    </div>
    <br>
    <div>
      <input type="checkbox" name="forget" id="forget" class="forget" checked="checked">
      <label for="forget">Forget passphrase when I close the browser</label>
    </div>
  </div>

  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/openpgp.js"></script>
  <script src="/js/common/lang.js"></script>
  <script src="/js/common/storage.js"></script>
  <script src="/js/common/common.js"></script>
  <script src="/js/common/mnemonic.js"></script>
  <script src="passphrase.js"></script>
</body>

</html>
