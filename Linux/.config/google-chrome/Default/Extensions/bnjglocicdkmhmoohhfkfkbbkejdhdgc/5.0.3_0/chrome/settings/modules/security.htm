<head>
  <title>FlowCrypt</title>
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/open-sans.css" />
  <link rel="stylesheet" href="/css/animate.css" />
  <link rel="icon" href="/img/logo/flowcrypt-logo-19-19.png" />
</head>

<body id="settings">
  <div id="content" style="margin: 0px; text-align: left;">
    <div class="line title_container"><h1>Security</h1></div>
    <div class="line change_passhrase_container">
      <a href="#" class="action_change_passphrase">Change pass phrase</a>
    </div>
    <div class="line">
      <a href="#" class="action_test_passphrase">Verify that you remember passphrase correctly</a>
    </div>
    <div class="line">
      Password encrypted messages expire in
      <span class="select_loader_container"></span>
      <select class="default_message_expire" style="display: none", disabled="disabled">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="7">7</option>
        <option value="30">30</option>
        <option value="90">90</option>
        <option value="365">365</option>
      </select>
      days
    </div>
    <div class="line">
      <label for="hide_message_password"><input type="checkbox" id="hide_message_password"> Hide one-time message passwords when composing</label>
    </div>
    <div class="line passhprase_checkbox_container">
      <label for="passphrase_to_open_email"><input type="checkbox" id="passphrase_to_open_email"> Require pass phrase to open encrypted email</label>
    </div>
    <div class="line passphrase_entry_container" style="display: none;">
      <input type="text" id="passphrase_entry" placeholder="Enter pass phrase to confirm" />
    </div>
    <div class="line passphrase_entry_container" style="display: none;">
      <div class="button green confirm_passphrase_requirement_change">continue</div>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <div class="button gray cancel_passphrase_requirement_change">cancel</div>
    </div>

    <!-- <p>Passphrase strength: [**********]</p>

    <p>Your passphrase is NOT STRONG ENOUGH,
      <br>
      <a href="#" style="display: block;">We suggest you to try this</a>
    </p> -->
  </div>

  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/openpgp.js"></script>
  <script src="/lib/require.js"></script>
  <script src="/js/common/lang.js"></script>
  <script src="/js/common/mnemonic.js"></script>
  <script src="/js/common/storage.js"></script>
  <script src="/js/common/common.js"></script>
  <script src="../settings.js"></script>
  <script src="security.js"></script>
</body>
