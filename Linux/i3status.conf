# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}
order += "tztime local"
order += "volume master"
order += "battery all"
order += "wireless _first_"
order += "ethernet _first_"
#order += "load"
order += "ipv6"
order += "disk /"

wireless _first_ {
        format_up =" %essid - %ip"
        format_down = " down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = " %ip (%speed)"
        format_down = " down"
}

battery all {
	status_chr=""
	status_bat=""
	status_full=""
        format = "%status %percentage"
}

tztime local {
        format = "%l:%M:%S%P %m-%d-%Y"
}

#load {
#        format = "%1min"
#}

disk "/" {
        format = "%avail"
}

volume master {
        format = ": %volume"
        format_muted = ": (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
